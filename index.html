<!DOCTYPE html>
<html>
  <head>
    <title>AR 塔羅牌 demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.css" rel="stylesheet">
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { position: fixed; top: 0; left: 0; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: onetargets.mind;"
      color-space="sRGB"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      renderer="colorManagement: true, physicallyCorrectLights"
    >
      <a-assets>
        <img id="target-image" src="one.jpg" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#target-image" height="1" width="1" position="0 0 0"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
